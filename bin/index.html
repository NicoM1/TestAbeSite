<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>slickrock.io</title>
	<meta name="description" content="Simple. Modern. Beautiful. Chatrooms without all the struggle.">

	<link rel="stylesheet" href="bin/fonts/font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bin/css/font-awesome-animation.min.css">

		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="bin/js/client.js"></script>
		<audio id="messagesound">
			<source src="bin/sound/pop_drip.ogg" type="audio/ogg">
			<source src="bin/sound/pop_drip.mp3" type="audio/mpeg">
			<source src="bin/sound/pop_drip.wav" type="audio/wav">
		</audio>
		<div id="wrapper" style="width: 100%; height: 100%; overflow: auto; position: relative; -webkit-overflow-scrolling: touch;">
		<div id="messages"></div>
			<ul id="helpbox"></ul>
			<input id="chatbox" value="type, or tap / for commands." class="helptip"></input>
		</div>
